- name: 21cmBounds
  gh_user: PabloVD
  repo: 21cmBounds
  img: ../images/21cmBounds.png
  desc: Python script to plot the current observational upper limits on the cosmological 21 cm power spectrum.

- name: 21cmForest_PBH
  gh_user: PabloVD
  repo: 21cmForest_PBH
  img: ../images/21cmForestPBH.png
  desc: Python code to predict the number of absorption features in the 21 cm forest within primordial black holes scenarios. More details in the paper [2104.10695](https://arxiv.org/abs/2104.10695).

- name: 21cmSolver
  gh_user: PabloVD
  repo: 21cmSolver
  img: ../images/21cmsolverimg.png
  desc: Python code to predict the thermal evolution of the universe and to compute the 21 cm global signal, taking into account the overdensities. More details in the paper [1912.09488](https://arxiv.org/abs/1912.09488), [Phys. Rev. D 101, 083502](https://journals.aps.org/prd/abstract/10.1103/PhysRevD.101.083502).

- name: BAOlets
