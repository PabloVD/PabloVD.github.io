- name: CosmoGraphNet
  gh_user: PabloVD
  repo: CosmoGraphNet
  img: ../images/cosmograph.png
  desc: Graph Neural Networks to infer cosmological parameters and power spectrum on galaxy catalogues, making use of [PyTorch Geometric](https://pytorch-geometric.readthedocs.io/en/latest/). More details in the paper [2204.13713](https://arxiv.org/abs/2204.13713).


- name: HaloGraphNet
  gh_user: PabloVD
  repo: HaloGraphNet
  img: ../images/visualize_graph.png
  desc: Graph Neural Networks to predict the mass of a dark matter halo from its hosted galaxies in hydrodynamic simulations, using of [PyTorch Geometric](https://pytorch-geometric.readthedocs.io/en/latest/). More details in the papers [2111.08683](https://arxiv.org/abs/2111.08683), [2111.14874](https://arxiv.org/abs/2111.14874).


- name: 21cmDeepLearning
  gh_user: PabloVD
  repo: 21cmDeepLearning
  img: ../images/gaussiannoise.png
  desc: Convolutional Neural Network to extract the underlying matter density field from a 21 cm map, employing the U-Net architecture in PyTorch. More details in the paper [2006.14305](https://arxiv.org/abs/2006.14305), [ApJ 907 44, 2021](https://iopscience.iop.org/article/10.3847/1538-4357/abd245).


- name: CosmoDiffusion
  gh_user: PabloVD
  repo: CosmoDiffusion
  img: ../images/cosmodiffusion.png
  desc: Denoising Diffusion Probabilistic Model (DDPM) in Pytorch trained in the [CAMELS simulations](https://www.camel-simulations.org/) to generate cosmological density maps.

